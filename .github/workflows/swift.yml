name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build Package
    runs-on: macos-26  # Using macOS 26 beta for Xcode 26 testing
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'  # Using Xcode 26 for latest features
      - name: Download Metal Toolchain
        run: xcodebuild -downloadComponent MetalToolchain
      - name: Build Swift Package
        run: swift build
      - name: Build Meshiin for iOS
        run: xcodebuild -project "Sources/Meshin/Meshin.xcodeproj" -scheme "Meshin" -sdk iphoneos -configuration Release
      - name: Build Meshiin for macOS
        run: xcodebuild -project "Sources/Meshin/Meshin.xcodeproj" -scheme "Meshin" -sdk macosx -configuration Release
