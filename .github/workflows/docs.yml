name: Deploy Documentation
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'

      - name: Download Metal Toolchain
        run: xcodebuild -downloadComponent MetalToolchain

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate Documentation
        run: |
          xcodebuild docbuild -scheme MeshingKit -destination 'generic/platform=iOS' -derivedDataPath DerivedData
          $(xcrun --find docc) process-archive transform-for-static-hosting DerivedData/Build/Products/Debug-iphoneos/MeshingKit.doccarchive --output-path docs --hosting-base-path MeshingKit

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
